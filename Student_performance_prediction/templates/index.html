<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ğŸ“Š Student Performance Prediction</h1>
    <p class="subtitle">Rule-based academic performance evaluation</p>

    <form method="POST">

        <div class="input-group">
            <label>Past Average Marks (0 - 100)</label>
            <input type="number" name="past_avg" min="0" max="100" step="0.1" required>
        </div>

        <div class="input-group">
            <label>Attendance Percentage (0 - 100)</label>
            <input type="number" name="attendance" min="0" max="100" step="0.1" required>
        </div>

        <div class="input-group">
            <label>Study Hours per Day</label>
            <input type="number" name="study_hours" min="0" step="0.1" required>
        </div>

        <button type="submit">Calculate Performance</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            ğŸ¯ Predicted Final Score: <span>{{ prediction }}</span>
        </div>
    {% endif %}

    {% if error %}
        <div class="result" style="background:#ffe6e6; color:#b00020;">
            âš ï¸ {{ error }}
        </div>
    {% endif %}
</div>

</body>
</html>
